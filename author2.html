<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Blog xXx</title>
</head>
<body onload="Displaypost(),username()">
    <section>
        <div class="header">
            <div id="container">
                <div class="logo">
                    <a href="index.html">
                        <img src="image/logo.png" alt="BLOG">
                        </a>
                </div>
                <div class="pages"> 
                    <ul>
                        <li>
                            <a href="index.html">Main Site</a> 
                        </li>
                        <li>
                            <a href="post.html">Post</a>
                        </li>
                        <li>
                            <a class="nav-link" onclick="Loginifitis()">Author</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="profileinfo">
            <div class="userblock">
                <div id="usernameblock"></div>
            <input id="logout" type="button" value="LOGOUT" onclick="Clear()">
            </div>
            <div class="formblock">
                <form>
                    <label for="title">TITLE:</label>
                    <input id="title" type="text">
                    
                    <label for="inside">zawartość:</label>
                    <textarea rows="3" cols="60" id="inside"></textarea>

                    <input id="buttonpost" type="button" onclick="Getdata()" value="POST IT">
                </form>
            </div>
        </div>
        <div class="postbox">
            <button onclick="Removeallpost()"></button>
        </div>
    </section>
</body>
</html>
